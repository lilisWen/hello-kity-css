<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./prism.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="hello-kitty">
                <div class="face">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="nose"></div>
                    <div class="leftwhiskers one"></div>
                    <div class="leftwhiskers two"></div>
                    <div class="leftwhiskers three"></div>
                    <div class="rightwhiskers one"></div>
                    <div class="rightwhiskers two"></div>
                    <div class="rightwhiskers three"></div>
                    <div class="left-ear"></div>
                    <div class="right-ear"></div>
                    <div class="bow">
                        <div class="left"></div>
                        <div class="center"></div>
                        <div class="right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="./prism.js"></script>
    <script src="./main.js"></script>
</body>

</html>
